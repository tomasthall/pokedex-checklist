<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Pokedex checklist</title>
    <meta name="description" content="Pokedex checklist">
    <meta name="author" content="tomasthall">
    <style>
        body {
            margin: 0 auto;
            padding: 0;
        }

        header {
            width: 100%;
        }

        p {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Pokedex checklist</header>
    <p>Choose your pokedex file list</p>
    <input type="file" id="fileSelector" accept=".txt">
    <button id="loadLSPokeList">Load previous pokelist</button>
    <button id="savePokelist">Save pokelist</button>
    <div id="pokeList">
    </div>
    <script src="app.js"></script>
</body>
</html>
